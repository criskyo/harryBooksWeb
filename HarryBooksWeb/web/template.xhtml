<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <title>Harry Books</title>
    </h:head>

    <h:body>
        <div id="conteiner">          
            <div id="tops" class="ui-widget-header ui-corner-all">
                <ui:insert name="top">Harry Books</ui:insert>
            </div>
            <div id="menu">
                <h:form>
                    <p:menubar model="#{menuBean.model}">
                        <f:facet name="options">
                            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
        </div>
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom" class="ui-widget-header ui-corner-all">
            <ui:insert name="bottom">&copy; 2017 </ui:insert>
        </div>

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.loggetOut) {
                    location.href = args.ruta;
                }
            }
        </script>
    </h:body>

</html>
